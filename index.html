<html>

      body {
        width: 300px;
        padding: 10px;
        transition: all 0.3s ease;

      body.dark-theme {
        background-color: #333;
        color: #fff;
      }

      .theme-toggle {
        padding: 8px 16px;

    <h1>Hello world</h1>
    <button class="theme-toggle">Switch Theme</button>
    <article>This is wow</article>
    <script src="popup.js"></script>
  </body>
</html>
